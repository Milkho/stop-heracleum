indexpage.finallytext = Борщевик (лат. Heracleum) -  это род травянистих растений. <br> Некоторые виды борщевика, такие как <i>Борщевик Сосновского</i> и <i>Борщевик Мантегацци</i> становять опасность для человека из-за содержания в стебле и листьях фотосенсибилизирующих веществ — фуранокумаринов.  Эти вещества делают кожу очень чувствительной к ультрафиолету. Даже простого прикосновения достаточно для того, чтобы ядовитый сок попал на кожу и под действием солнечного света образовалось воспаление. К тому же эти виды борщевика являются активными инвазивными видами со значительной способностью к экспансии, которые становят угрощу флоре и фауне экосистем Европы, России и Украины, против которых развернута борьба на государственном уровне. <br><br>   Этот сайт создан помочь централизировать борьбу с борщевиком. Отмечая места, зараженные борщевиком вы помагаете составить карту его распространения. Это, в свою очередь, поможет местным органам получать актуальные данные о зараженных участках и позволит им оперативно реагировать на новые отметки. <br><br><br>


