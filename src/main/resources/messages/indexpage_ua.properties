indexpage.finallytitle = Що це?
indexpage.finallytext = Борщівник (лат. Heracleum) -  це рід трав'янистих рослин. <br> Деякі види борщівнику, такі як <i>Борщівник Сосновського</i>, наряду з <i> Борщівником Мантегацці</i> становлять небезпеку для людини через вміст в стеблі і листі фотосенсибілизуючих речовин - фуранокумарінов.  Ці речовини роблять шкіру дуже чутливою до ультрафіолету. Навіть простого дотику достатньо для того, щоб отруйний сік потрапив на шкіру і під дією сонячного світла утворився опік. До того ж ці види борщівнику є активними інвазивними видами зі значною здатністю до ексапансії, що становлять загрозу для флори і фауни екосистем в Європі та Україні, проти яких розгорнута боротьба на державному рівні. <br><br>   Цей сайт створений для централізації боротьби з борщівником. Відзначаючи місця, заражені борщівником ви допомагаєте скласти карту його поширення. Це, в свою чергу, допоможе місцевим органам отримувати актуальні дані про заражені ділянки та дозволить їм оперативно реагувати на нові позначки. <br><br><br>